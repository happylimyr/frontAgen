<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Register</h3>

    <div class="form-group row">
      <label class="col-md-4 col-form-label text-md-right">Login</label>
      <div class="col-md-6">
        <input type="text" [(ngModel)]="userDetails.loginUser" class="form-control"
               placeholder="Input you're login name">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-4 col-form-label text-md-right">Password</label>
      <div class="col-md-6">
        <input type="text" [(ngModel)]="userDetails.passwordUser" class="form-control"
               placeholder="passwordUser">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-4 col-form-label text-md-right">First Name</label>
      <div class="col-md-6">
        <input type="text" [(ngModel)]="userDetails.personalData.firstName"
               class="form-control" placeholder="firstName">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-4 col-form-label text-md-right">Last Name</label>
      <div class="col-md-6">
        <input type="text" [(ngModel)]="userDetails.personalData.lastName"
               class="form-control" placeholder="lastName">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-4 col-form-label text-md-right">Email</label>
      <div class="col-md-6">
        <input type="text" [(ngModel)]="userDetails.personalData.email"
               class="form-control" placeholder="email">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-4 col-form-label text-md-right">Phone</label>
      <div class="col-md-6">
        <input type="text" [(ngModel)]="userDetails.personalData.phone"
               class="form-control" placeholder="phone">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-4 col-form-label text-md-right">Set role</label>
      <div class="col-md-6">
        <select [(ngModel)]="userDetails.role" class="form-control" placeholder="role" >
          <option *ngFor="let role of roles" [ngValue]="role">{{role.role}}</option>
        </select>
      </div>
    </div>
    <div class="col-md-6 offset-md-6">
      <button type="submit" class="btn btn-primary" (click)="addUser()">Create new employee</button>
    </div>

  </div>
</div>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
