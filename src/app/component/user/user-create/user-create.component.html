<p>user-create works!</p>
<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Create User</h3>

    <div class="form-group">
      <input type="text" [(ngModel)]="userDetails.loginUser" class="form-control" placeholder="login">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="userDetails.passwordUser" class="form-control" placeholder="passwordUser">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="userDetails.personalData.firstName" class="form-control" placeholder="firstName">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="userDetails.personalData.lastName" class="form-control" placeholder="lastName">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="userDetails.personalData.email" class="form-control" placeholder="email">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="userDetails.personalData.phone" class="form-control" placeholder="phone">
    </div>

<!--    <div class="form-group">-->
<!--      <input type="text" [(ngModel)]="userDetails.activeStatus" class="form-control" placeholder="Phone">-->
<!--    </div>-->

    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="addUser()">Create User</button>
    </div>

  </div>
</div>
